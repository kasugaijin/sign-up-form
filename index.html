<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Document</title>
</head>
<body>
<div class="banner">
  <div class="logo">
    <img src="./style/logo.png" alt="company logo" id="image">
    <p id="image-text">Valhalla Inc.</p>
  </div>
</div>
<div class="form-container">
  <div id="sizzle">
    <div class="h3-text">
      <h3 id="header">Are you ready to release your innver Viking?</h3>
      <h3>
        Sign up now for a journey of a lifetime - two weeks living like a savage in the Norweigan fjords. 
        You too can be like Ragnar and Lagertha.
      </h3>
      <h3>Do it for Odin.</h3>
    </div>
  </div>
  <div id="form">
    <div class="cta">
      To Valhalla!
    </div>
    <!-- would include value attribute for a real form in below inputs -->
    <form action="x" method="y">
      <div class="inputs">
        <label for="first-name">First Name:</label>
        <input type="text" name="first-name" id="first-name" required>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <label for="pwd">Password:</label>
        <input type="password" name="pwd" id="pwd" required>
      </div>
      <div class="inputs">
        <label for="last-name">Last Name:</label>
        <input type="text" name="last-name" id="last-name" required>
        <label for="tel">Telephone:</label>
        <input type="tel" name="tel" id="tel" required>
        <label for="con-pwd">Confirm Password:</label>
        <input type="password" name="con-pwd" id="con-pwd" required>
      </div>
    </form>
  </div>

    <div id="submit">
      <div class="button-div">
        <button type="submit" id="submit-button">Sign up</button>
        <p>Already have an account? <a href="">Log in</a>.</p>
      </div>
    </div>
</div>
</body>
</html>
